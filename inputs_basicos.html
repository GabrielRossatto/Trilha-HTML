<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Basicos</title>
</head>
<body>
    <section>
    <h1>Inputs Basicos</h1>
    </section>


    <section>
        <form action="inputs_basicos.html" method="post">

        <label>Nome</label><br> <!--Label será o título do input-->
        <input placeholder="Insira seu nome" type="text" name="nome" class="" id=""/><br> <!--Type será o tipo 
        de input (text, radio, password, checkbox, etc... Name será usado 
        para passar a informação ao back end, class será usado no CSS e id no JS)-->

        <label>Senha</label><br>
        <input placeholder="Digite sua senha" type="password" name="senha"/><br>

        <br>

        <label>Time</label><br>
        <input type="text" placeholder="Seleciona seu time" name="time" list="lista_times"/>
        <datalist id="lista_times">
            <option value="Santos"/>
            <option value="Palmeiras"/>
            <option value="Corinthias"/>
            <option value="Flamengo"/>
        <br>
        </datalist>

        <br>
        <label>Opcoes:</label>
        <input type="radio" name="opcao">A
        <input type="radio" name="opcao">B
        <input type="radio" name="opcao">C
        <br>
        <label>Multiplas</label>
        <input type="checkbox" name="multiplo">1
        <input type="checkbox" name="multiplo">2
        <input type="checkbox" name="multiplo">3
        
        <br>

        <label>Texto</label> <br>
        <textarea name="texto" id="" cols="30" rows="10"></textarea>
        

        <label>Arquivo</label> <br>
        <input type="file" name="arquivo" id=""/>

        <br><br>
        <!--Select faz uma caixinha para marcar a opção-->
        <label>Sexo</label>
        <select name="sexo" id="">
            <option value="Selecione">Feminino</option>
            <option value="Masculino">Masculino</option>
            <option selected value="Feminino">Feminino</option>
        </select>

        <br><br>

        <!--Optgroup é usado junto do select quando há muitas opções-->
        <label>Marcas de carro</label>
        <select name="carro" id="">
            <optgroup label="Alemaes">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            <optgroup label="Suecos">
                <option value="volvo">Volvo</option>
                <option value="saab"></option>
            </optgroup>
        </select>

        <br>

        <input type="button" value="Botao sem acao"> <br><br>
        <input type="submit" value="Enviar">
    </form>
    </section>
</body>
</html>
